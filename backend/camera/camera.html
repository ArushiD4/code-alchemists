<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Capture & Compress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    video, img, canvas {
      max-width: 100%;
      border: 2px solid #333;
      margin-top: 10px;
    }
    canvas {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>HTML5 Camera → Capture → Compress (&lt;100KB)</h2>

  <video id="video" autoplay playsinline></video><br>

  <button id="startCamera">Start Camera</button>
  <button id="capture">Capture & Compress</button>

  <canvas id="canvas"></canvas>

  <h3>Compressed Output</h3>
  <img id="output" />

  <p id="sizeInfo"></p>

  <script src="script.js"></script>
</body>
</html>
